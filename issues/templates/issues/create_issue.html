{% extends "base.html" %}

{% block content %}
<h2>Nuova segnalazione</h2>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_title">Titolo</label>
    {{ form.title }}
  </div>

  <div class="form-group">
    <label for="id_description">Descrizione</label>
    {{ form.description }}
  </div>

  <div class="form-group">
    <label for="id_brand">Brand</label>
    {{ form.brand }}
  </div>

  <div class="form-group">
    <label for="id_model">Modello</label>
    {{ form.model }}
  </div>

  <div class="form-group">
    <label for="id_experiment">Esperimento</label>
    {{ form.experiment }}
  </div>

  <button type="submit" class="btn btn-primary mt-3">Invia</button>
  <a href="{% url 'issues:list' %}" class="btn btn-secondary mt-3">Annulla</a>
</form>

<script>
  const urls = {
    getModels: "{% url 'issues:get_models' %}",
    getExperiments: "{% url 'issues:get_experiments' %}"
  };
</script>
{% endblock %}
