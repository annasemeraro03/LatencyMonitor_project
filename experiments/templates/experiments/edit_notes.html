{% extends "base.html" %}
{% load static %}
{% block head %}
    <script defer src="{% static 'experiments/js/edit_notes.js' %}"></script>
    <script defer src="{% static 'experiments/js/modal.js' %}"></script>
    <script defer src="{% static 'experiments/js/forms.js' %}"></script>
    <link rel="stylesheet" href="{% static 'experiments/css/form.css' %}">
    <link rel="stylesheet" href="{% static 'experiments/css/model.css' %}">
{% endblock %}
{% block content %}
<div class="form-wrapper">
    <div class="form-card">
        <h2 class="form-title">Modifica le note</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.brand.label_tag }}<span class="required">*</span></label>
                {{ form.brand }}
            </div>
            <div class="form-group">
                <label>{{ form.model.label_tag }}<span class="required">*</span></label>
                {{ form.model }}
            </div>
            <div class="form-group">
                <label>{{ form.experiment.label_tag }}<span class="required">*</span></label>
                {{ form.experiment }}
            </div>
            <div class="form-group">
                {{ form.notes.label_tag }}
                {{ form.notes }}
            </div>
            <div class="submit-container">
                <button type="submit">Salva</button>
            </div>
        </form>
    </div>
</div>

<div id="confirmModal" class="modal" style="display: none;" data-show="{{ request.GET.modified|yesno:'1,0' }}">
    <div class="modal-content">
        <p>Nota modificata con successo.</p>
        <button id="modalHomeBtn">Torna alla pagina esperimenti</button>
    </div>
</div>
{% endblock %}
